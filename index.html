<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<h1>Sistem Informasi Akademi</h1>

<div class="kotaklogin">
    <form onsubmit="loginUser(event)">

        <label>Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Nama lengkap..." required>

        <label>Email</label>
        <input type="email" id="email" placeholder="Email..." required>

        <label>Password</label>
        <div class="password-box">
            <input type="password" id="password" placeholder="Password..." required>
            <i class="fa-solid fa-eye" onclick="togglePassword('password', this)"></i>
        </div>

        <label>Status</label>
        <select id="status" required>
            <option value="Siswa">Siswa</option>
            <option value="Guru">Guru</option>
        </select>

        <!-- UMUR (STYLED) -->
        <label>Umur</label>
        <input type="number" id="umur" class="umur-input" placeholder="Contoh: 16" required>

        <label>Kelas</label>
        <input type="text" id="kelas" placeholder="Contoh: XI PPLG 1" required>

        <label>Hobi</label>
        <input type="text" id="hobi" placeholder="Contoh: Coding, Editing" required>

        <input type="submit" value="Login">

    </form>
    <p class="login-link">
        Belum punya akun?
        <a href="regist.html">Daftar</a>
    </p>
</div>
</div>

<script>
function loginUser(e) {
    e.preventDefault();

    const userData = {
        nama: document.getElementById("nama").value,
        email: document.getElementById("email").value,
        status: document.getElementById("status").value,
        umur: document.getElementById("umur").value,
        kelas: document.getElementById("kelas").value,
        hobi: document.getElementById("hobi").value
    };

    localStorage.setItem("userLogin", JSON.stringify(userData));
    window.location.href = "profil.html";
}

function togglePassword(id, icon) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
