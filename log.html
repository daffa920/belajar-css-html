<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
       input[type=password],input[type=email], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.kotaklogin {
  width: 350px;
  margin: 20px auto 80px auto;
}

input[type=submit] {
  width: 100%;
  background-color: #4caf50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit] :hover {
  background-color: #45a049;
}

h1 {
  text-align: center;
  margin: 80px auto 0 auto;
}
    </style>
</head>
<body>
    <h1>Sistem Informasi Aakademi</h1>
    <div class="kotaklogin">
        <from action="login.html">
            <label for="fname">Email</label>
            <input type="Email" id="fname" name="firstname" placeholder="Email...">
            <label for="1name">password</label>
            <input type="password" id="1name" name="lastname" placeholder="password...">
        <label for="status">status</label>
        <select id="stat" name="status">
            <option value="Siswa">Siswa</option>
            <option value="Guru">Guru</option>
        </select>
        <input type="submit" value="Login">
        </from>
    </div>
</body>
</html>
