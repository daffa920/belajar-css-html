<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <h1>Sistem Informasi Akademi</h1>

    <div class="kotaklogin">
        <form action="index.html" method="post" onsubmit="return validatePassword()">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" placeholder="Nama lengkap..." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email..." required>

            <label for="password">Password</label>
<div class="password-box">
    <input type="password" id="password" name="password" placeholder="Password..." required>
    <i class="fa-solid fa-eye" onclick="togglePassword('password', this)"></i>
</div>

<label for="konfirmasi">Konfirmasi Password</label>
<div class="password-box">
    <input type="password" id="konfirmasi" name="konfirmasi" placeholder="Ulangi password..." required>
    <i class="fa-solid fa-eye" onclick="togglePassword('konfirmasi', this)"></i>
</div>

            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Siswa">Siswa</option>
                <option value="Guru">Guru</option>
            </select>

            <input type="submit" value="Daftar">
        </form>

        <!-- LINK LOGIN MASUK KOTAK -->
        <p class="login-link">
            Sudah punya akun?
            <a href="index.html">Login</a>
        </p>
    </div>

    <script src="script.js"></script>

</body>
</html>
