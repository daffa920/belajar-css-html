<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil dengan Sidebar</title>
    <link rel="stylesheet" href="profil.css">
    
</head>
<body>

<div class="container" id="container">

    <!-- Konten Profil Tengah -->
    <div class="main-content">

        <img src="https://via.placeholder.com/150" class="profile-img" alt="Foto Profil">

        <h2 class="name" id="namaUser"></h2>
    <p class="status" id="statusUser"></p>

    <div class="info">
    <p><span>Email:</span> <span id="emailUser"></span></p>
    <p><span>Umur:</span> <span id="umurUser"></span> Tahun</p>
    <p><span>Kelas:</span> <span id="kelasUser"></span></p>
    <p><span>Hobi:</span> <span id="hobiUser"></span></p>
    </div>



    </div>

    <!-- Sidebar Fitur Kanan -->
    <div class="sidebar" id="sidebar">
        <h3>Fitur</h3>
        <ul>
            <li>Dashboard</li>
            <li>Edit Profil</li>
            <li>Portofolio</li>
            <li>Galeri</li>
            <li>Pengaturan</li>
            <li>Logout</li>
        </ul>
    </div>

    <!-- Tombol Hide/Show -->
    <button class="toggle-btn" onclick="toggleSidebar()">Hide</button>

</div>

<script>
    const user = JSON.parse(localStorage.getItem("userLogin"));
    
    if (!user) {
        window.location.href = "login.html";
    }
    
    document.getElementById("namaUser").innerText = user.nama;
    document.getElementById("emailUser").innerText = user.email;
    document.getElementById("statusUser").innerText = user.status;
    document.getElementById("umurUser").innerText = user.umur;
    document.getElementById("kelasUser").innerText = user.kelas;
    document.getElementById("hobiUser").innerText = user.hobi;
    </script>
    
    
    
</body>
</html>
